<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Cost Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Fuel Cost Result</h1>
        {% if fuel_cost is not none %}
            <p class="text-lg mb-4">The estimated fuel cost is: <strong>${{ fuel_cost|round(2) }}</strong></p>
        {% elif error %}
            <p class="text-red-500">{{ error }}</p>
        {% endif %}
        <a href="/fuel" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 inline-block mt-4">Back to Estimator</a>
    </div>

</body>
</html>
